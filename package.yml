name       : qt5-base
version    : 5.6.2
release    : 3
source     :
    - http://download.qt.io/official_releases/qt/5.6/5.6.2/submodules/qtbase-opensource-src-5.6.2.tar.xz : 2f6eae93c5d982fe0a387a01aeb3435571433e23e9d9d9246741faf51f1ee787
license    :
    - FDL-1.3
    - GPL-2.0
    - LGPL-2.1
    - LGPL-3.0
component  : desktop.qt
summary    : Cross platform application and UI framework
description: |
    Cross platform application and UI Framework
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gl)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(icu-uc)
    - pkgconfig(libinput)
    - pkgconfig(libpcre)
    - pkgconfig(libproxy-1.0)
    - pkgconfig(libpulse)
    - pkgconfig(sqlite3)
    - pkgconfig(xcb)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-image)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xcomposite)
    - pkgconfig(xcursor)
    - pkgconfig(xext)
    - pkgconfig(xi)
    - pkgconfig(xkbcommon)
    - pkgconfig(xrandr)
    - pkgconfig(xrender)
    - pkgconfig(xtst)
    - cups-devel
    - libjpeg-turbo-devel
    - zlib-devel
patterns   :
    - devel :
        - /usr/bin
        - /usr/lib64/qt5/mkspecs
    - docs :
        - /usr/share/doc/qt5
    - demos :
        - /usr/lib64/qt5/examples
replaces   :
    - qt5
    - demos : qt5-demos
    - devel : qt5-devel
    - docs : qt5-docs
setup      : |
    %apply_patches
    sed -i -e 's|^\(QMAKE_STRIP.*=\).*$|\1|g' mkspecs/common/linux.conf
    unset LD_AS_NEEDED
    ./configure -prefix /usr \
                -libdir %libdir% \
                -archdatadir %libdir%/qt5 \
                -bindir /usr/bin \
                -datadir /usr/share/qt5 \
                -docdir /usr/share/doc/qt5 \
                -examplesdir %libdir%/qt5/examples \
                -headerdir /usr/include \
                -sysconfdir /etc/xdg \
                -accessibility \
                -dbus-linked \
                -no-pch \
                -no-rpath \
                -no-sql-mysql \
                -no-strip \
                -opensource \
                -openssl-linked \
                -optimized-qmake \
                -reduce-relocations \
                -shared \
                -sm \
                -system-freetype \
                -system-harfbuzz \
                -system-libjpeg \
                -system-libpng \
                -system-pcre \
                -system-proxies \
                -system-sqlite \
                -system-xcb \
                -system-xkbcommon \
                -system-zlib \
                -verbose \
                -xcb \
                -xcursor \
                -xfixes \
                -xinerama \
                -xinput \
                -xkb \
                -xrandr \
                -xrender \
                -xsync \
                -cups \
                -fontconfig \
                -glib \
                -gstreamer 1.0 \
                -gtkstyle \
                -gui \
                -egl \
                -eglfs \
                -iconv \
                -icu \
                -journald \
                -largefile \
                -opengl desktop \
                -plugin-sql-sqlite \
                -widgets \
                -no-warnings-are-errors \
                -no-use-gold-linker \
                -nomake tests \
                -xkb-config-root /usr/share/X11/xkb \
                -release \
                -confirm-license
build      : |
    unset LD_AS_NEEDED
    %make
install    : |
    unset LD_AS_NEEDED
    %make_install INSTALL_ROOT="$installdir"
    #Amend build dir issues
    find $installdir%libdir% -type f -name '*prl' -exec perl -pi -e "s, -L$workdir/\S+,,g" {} \;
    find $installdir%libdir% -type f -name '*prl' -exec sed -i -e "/^QMAKE_PRL_BUILD_DIR/d" {} \;
    rm $installdir%libdir%/cmake/Qt5*/Q*Plugin.cmake
